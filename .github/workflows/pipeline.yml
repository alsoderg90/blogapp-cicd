name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
      branches: [main]
      types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:   
    runs-on: ubuntu-20.04    
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:          
          node-version: '16'     
      - name: npm install
        run: npm install
      - name: lint        
        run: npm run eslint
      - name: build
        run: npm run build
      - uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
            severity: error
            text: Build failed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        env:
            ACTIONS_ALLOW_UNSECURE_COMMANDS: true
            PORT: ${{ secrets.PORT }}
            DB_PASS: ${{ secrets.DB_PASS }}
            DB_USER: ${{ secrets.DB_USER }}
        with:
            command: npx cypress run
            start: npm run start:test
            wait-on: 'http://localhost:3001'
      - name: Deploying to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        if:  ${{github.event_name == 'push' && !contains(join(github.event.commits.*.message,' '), '#skip')}}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "full-stack-blog-app-alsoderg" #Must be unique in Heroku
          heroku_email: "alexander.sodergard@gmail.com" 
          healthcheck: "https://full-stack-blog-app-alsoderg.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - name: Success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        with:
          severity: info
          details: New version of https://full-stack-blog-app-alsoderg.herokuapp.com deployment succeeded
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        if:  ${{github.event_name == 'push'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          DEFAULT_BUMP: patch         
